<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        h2 {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .result-frame {
            width: 100%;
            height: 200px;
            border: 2px solid #333;
            margin-top: 10px;
            background: #f5f5f5;
        }
        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Form Submission Test</h1>
    <p>This page tests traditional form POST submissions using iframes to capture responses.</p>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="user@example.com">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" value="password123">
    </div>

    <div class="section">
        <h2>Same Origin Form POST</h2>
        <form id="sameOriginForm" method="POST" action="/__forms/create-account" target="sameOriginResult">
            <input type="hidden" name="email" id="sameOriginEmail">
            <input type="hidden" name="password" id="sameOriginPassword">
            <button type="submit">Submit Form (Same Origin)</button>
        </form>
        <p>Result:</p>
        <iframe name="sameOriginResult" class="result-frame"></iframe>
    </div>

    <div class="section">
        <h2>Cross Origin Form POST</h2>
        <form id="crossOriginForm" method="POST" action="https://flow-2.jurajuhlar.site/__forms/create-account" target="crossOriginResult">
            <input type="hidden" name="email" id="crossOriginEmail">
            <input type="hidden" name="password" id="crossOriginPassword">
            <button type="submit">Submit Form (Cross Origin)</button>
        </form>
        <p>Result:</p>
        <iframe name="crossOriginResult" class="result-frame"></iframe>
    </div>

    <div class="nav" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ccc;">
        <a href="/">‚Üê Main App</a>
        <a href="/form-test-navigate.html">Navigate Version (no iframe)</a>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        function syncValues() {
            document.getElementById('sameOriginEmail').value = emailInput.value;
            document.getElementById('sameOriginPassword').value = passwordInput.value;
            document.getElementById('crossOriginEmail').value = emailInput.value;
            document.getElementById('crossOriginPassword').value = passwordInput.value;
        }

        emailInput.addEventListener('input', syncValues);
        passwordInput.addEventListener('input', syncValues);
        document.getElementById('sameOriginForm').addEventListener('submit', syncValues);
        document.getElementById('crossOriginForm').addEventListener('submit', syncValues);
        syncValues();
    </script>
</body>
</html>
